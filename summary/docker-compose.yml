version: '3.8'

services:
  app:
    container_name: reppie-labs-summary
    build: ../../.
    volumes:
      - ../..:/reppie-labs
    ports:
      - 8501:8501
    command: streamlit run summary/app.py --server.port=8501 --server.address=0.0.0.0
    environment:
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=10
      - OPENAI_API_KEY=<OPENAI_API_KEY>